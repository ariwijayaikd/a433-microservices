name: "karsajobs-ui-CI"
on:
  push:
    branches:
      - karsajobs-ui
  pull_request:

jobs:
  karsajobs-ui:
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout
      uses: actions/checkout@master
    - name: lint-dockerfile
      uses: luke142367/Docker-Lint-Action@v1.0.0
      with:
        target: Dockerfile
      env:
        GITHUB_TOKEN: ${{ secrets.GHPTOKEN }}
    - name: build-app-karsajobs-ui
      run: |
        docker build -t karsajobs-ui:latest .
        docker image tag karsajobs-ui:latest ghcr.io/ariwijayaikd/karsajobs-ui:latest
        export CR_PAT= ${{ secrets.GHPTOKEN }}
        echo $CR_PAT | docker login ghcr.io -u ariwijayaikd --password-stdin
        docker push ghcr.io/ariwijayaikd/karsajobs-ui:latest
        exit
